<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="avatarContainer">

    <div class="avatar">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Picture">
    </div>

    <h1>Jessica Randall</h1>
    <p class="address">London, United Kingdom</p>
    <p class="role">"Front-end developer and avid reader."</p>

    <ul class="linksContainer">
      <li><button type="button">GitHub</button></li>
      <li><button type="button">Frontend Mentor</button></li>
      <li><button href="#">LinkedIn</button></li>
      <li><button href="#">Twitter</button></li>
      <li><button href="#">Instagram</button></li>
    </ul>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Graciano1997">Graciano Henrique</a>.
  </div>
</body>

</html>
